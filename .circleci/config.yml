---
# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1

commands:
  cached-checkout:
    description: "A checkout command using cache automatically"
    steps:
      - restore_cache:
          keys:
            - v1-source-{{ .Branch }}-{{ .Revision }}
            - v1-source-{{ .Branch }}-
            - v1-source-
      - checkout
      - save_cache:
          key: v1-source-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"

executors:
  node-testing:
    docker:
      # Using the LTS v10 (dubnium) image
      - image: circleci/node:dubnium-browsers
  browser-testing:
    docker:
      # Using CIRCLECI's python image with browsers testing baked in
      # (geckodriver & chrome are relevant for us)
      - image: circleci/python:3.7.3-stretch-browsers

jobs:
  build-ext:
    executor: node-testing
    working_directory: ~/repo

    steps:
      - cached-checkout

      # Download and cache node dependencies
      - restore_cache:
          keys:
            - v1-nodedeps-{{ .Branch }}-{{ checksum "package.json" }}
            - v1-nodedeps-{{ .Branch }}-
            - v1-nodedeps-
      - run:
          name: Check for outdated dependencies
          command: yarn install --frozen-lockfile
      - run: yarn install --pure-lockfile
      - save_cache:
          paths:
            - node_modules
          key: v1-nodedeps-{{ .Branch }}-{{ checksum "package.json" }}

      # Actual testing steps
      - run:
          name: Lint Code
          command: yarn run lint
      - run:
          name: Lint Extension
          command: ./node_modules/.bin/web-ext -s web-extensions/chrome/ -a build/ lint
      - run:
          name: Package Extension
          command: ./node_modules/.bin/web-ext -s web-extensions/chrome/ -a build/ build
